<div class="container my-3">

    <h4>Add a todo</h4>
    <form (ngSubmit)="onSubmit()" class="form-control">
        <div class="mb-3">
            <label for="title" class="form-label">To Do Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp">
            <div *ngIf="titleTouched && !title" class="text-danger">Enter a title</div>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">To Do Description</label>
            <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc">
            <div *ngIf="descTouched && !desc" class="text-danger">Enter a description</div>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
</div>
